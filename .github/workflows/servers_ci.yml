# This is a basic workflow to help you get started with Actions

name: Servers

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Install dependecies
        run: sudo apt-get install cmake gcc libboost-all-dev

      # wiringPi not available on non-rpi distributions
      - name: wiringPi-mock
        run: | 
          git clone https://github.com/iwishiwasaneagle/wiringPi-mock
          cd wiringPi-mock
          sudo ./install.sh
          
       # libNFC
      - name: LibNFC
        run: | 
          curl -L https://github.com/nfc-tools/libnfc/releases/download/libnfc-1.8.0/libnfc-1.8.0.tar.bz2 -o- | tar xvfj -
          cd libnfc-1.8.0
          cmake .
          sudo make install

      # Build
      - name: Build and run servers
        working-directory: servers
        run: |
          mkdir build && cd build
          cmake ..
          make
          ./Boxofhope -h
          ./Boxofhope -t
